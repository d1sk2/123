<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="TitleLOGO.png" type="image/x-icon">
    <title>Finsweet</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a class="header__logo logo" href="#">
                            <img src="images/logo/Main_Logo.svg" alt="logo">
                        </a>
                        <div class="header__right">
                            <nav class="header__nav">
                                <ul class="header__nav-list">
                                    <li class="header__nav-item">
                                        <a class="header__nav-link" href="#">Home</a>
                                    </li>
                                    <li class="header__nav-item">
                                        <a class="header__nav-link" href="#">About us</a>
                                    </li>
                                    <li class="header__nav-item">
                                        <a class="header__nav-link" href="#">Services</a>
                                    </li>
                                    <li class="header__nav-item">
                                        <a class="header__nav-link" href="#">Blog</a>
                                    </li>
                                    <li class="header__nav-item">
                                        <a class="header__nav-link" href="#">Contact</a>
                                    </li>
                                </ul>
                            </nav>
                            <div class="vl"></div>
                            <div class="header__call">
                                <div class="header__call-text">Road Assistance</div>
                                <a class="header__call-num" href="tel:+18002652452">1800 265 24 52</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__body">
                <div class="container">
                    <div class="header__body-inner">
                        <div class="header__main">
                            <div class="header__content">
                                <h1 class="header__title">Get your vehicle service done online at one place</h1>
                                <div class="header__button-box">
                                    <a class="header__button button" href="#">
                                        <div class="header__button-content">Book a service</div>
                                    </a>
                                    <div class="header__play">
                                        <a href="#" class="header__play-button">
                                            <img src="/images/mini_icon/Play icon.svg" alt="">
                                        </a>
                                        <a class="header__play-text" href="#">Play Video</a>
                                    </div>
                                </div>

                                <div class="header__time">
                                    <div class="header__time-text">
                                        <div class="header__time-opentext">We are open</div>
                                        <div class="header__time-daytext">Monday to Friday 9:00 AM to 10:00 AM</div>
                                    </div>
                                </div>
                            </div>

                            <div class="ImgBlock">
                                <img class="header__image" src="/images/photos/header-photo.jpg" alt="man">
                                <div class="ImgBlock__top">
                                    <div class="ImgBlock__ball">
                                        <div class="ImgBlock__ball-content">
                                            <div class="ImgBlock__ball-num">24</div>
                                            <div class="ImgBlock__ball-text">hr</div>
                                        </div>
                                    </div>
                                    <div class="ImgBlock__title">
                                        <div class="ImgBlock__title-content">Quick service</div>
                                    </div>
                                </div>

                                <div class="ImgBlock__content">
                                    <div class="ImgBlock__rating">
                                        <div class="ImgBlock__four">4.5/5</div>
                                        <div class="ImgBlock__text">Rating</div>
                                    </div>
                                    <div id="rateYo"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
<script src="js/main.js"></script>

</html>
